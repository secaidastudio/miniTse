<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="templates/main.xhtml">
        
        <ui:define name="content">
            <h1>Todos los partidos</h1>
            <h:form>
                <h:dataTable class="table" 
                             value="#{listPoliticalPartiesBean.allParties}" 
                             var="p">
                    
                    <h:column>
                        <f:facet name="header">Nombre del partido</f:facet>
                        <h:outputText value="#{p.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Nombre del candidato</f:facet>
                        <h:outputText value="#{p.candidate}"/>
                    </h:column>
                    
                    <!--Opciones de editar y eliminar-->
                    <h:column>
                        <f:facet name="header">Acciones</f:facet>
                        <h:commandLink
                            class="btn btn-info"
                            value="Editar"
                            action="#{nav.goEditParty(p.id)}">
                        </h:commandLink>
                        <span> </span>
                        <h:commandLink
                            class="btn btn-danger"
                            value="Eliminar"
                            onclick="if(!confirm('Â¿Desea eliminar este partido politico?')) return false;">
                            <f:ajax execute="@this" render="@form" listener="#{listPoliticalPartiesBean.delete(p.id)}"/>
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
                <!--Boton para la ir a la creacion de partido politico -->
                <h:commandLink 
                    value="Registrar nuevo partido" 
                    class="btn btn-primary"
                    action="#{nav.goCreateParty()}">
                    
                </h:commandLink>
            </h:form>        
        </ui:define>

    </ui:composition>
</html>
