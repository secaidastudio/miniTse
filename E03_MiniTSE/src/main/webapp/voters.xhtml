<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="templates/main.xhtml">
        
        <ui:define name="content">
            <h:form>
                <h:dataTable 
                    id="voters"
                    class="table" 
                    value="#{voterListBean.voters}" 
                    var="v">
                    <h:column>
                        <f:facet name="header">DPI</f:facet>
                        <h:outputText value="#{v.dpi}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Nombres</f:facet>
                        <h:outputText value="#{v.firstName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Apellidos</f:facet>
                        <h:outputText value="#{v.lastName}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">Acciones</f:facet>
                        <h:commandLink
                            class="btn btn-info"
                            value="Editar"
                            action="#{nav.goEditVoter(v.dpi)}">
                        </h:commandLink>
                        <span> </span>
                        <h:commandLink
                            class="btn btn-danger"
                            value="Eliminar"
                            onclick="if(!confirm('Â¿Desea eliminar este votante?')) return false;">
                            <f:ajax execute="@this" render="@form" listener="#{voterListBean.delete(v.dpi)}"/>
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
                
                <h:commandLink
                    value="Registrar nuevo votante"
                    class="btn btn-primary"
                    action="#{nav.goCreateVoters()}"/>
            </h:form>        
        </ui:define>

    </ui:composition>
</html>
