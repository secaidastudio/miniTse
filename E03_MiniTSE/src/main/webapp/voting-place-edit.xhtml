<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="templates/main.xhtml">

        <ui:define name="title">Editar centro de votación</ui:define>

        <ui:define name="content">
            <h:form>
                <div
                    id="message"
                    class="alert alert-success alert-dismissible show fade">
                    <strong>Éxito!</strong> Centro de votación editado correctamente
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <h:panelGrid columns="2" class="table table-borderless">

                    <!-- Nombre del centro de votación -->
                    <h:outputText value="Nombre"/>
                    <h:inputText value="#{votingPlaceEditBean.tempName}" class="w-100"/>

                    <!-- Dirección del centro de votación -->
                    <h:outputText value="Dirección"/>
                    <h:inputText value="#{votingPlaceEditBean.tempAddress}" class="w-100"/>

                    <!-- Dirección extra del centro de votación -->
                    <h:outputText value="Complemento de dirección"/>
                    <h:inputText value="#{votingPlaceEditBean.tempExtraAddress}" class="w-100"/>
                    
                    <h:outputText value="Rango de mesa inicial"/>
                    <h:inputText value="#{votingPlaceEditBean.tempInitialRange}" class="w-100"/>
                    
                    <h:outputText value="Rango de mesa final"/>
                    <h:inputText value="#{votingPlaceEditBean.tempFinalRange}" class="w-100"/>

                </h:panelGrid>

                <!-- Botón para actualizar -->
                <h:commandButton
                    value="Guardar cambios"
                    class="btn btn-primary"
                    action="#{votingPlaceEditBean.saveChanges}">
                    <f:ajax execute="@form" render="@form" onevent="showSuccessMessage()"/>
                </h:commandButton>
            </h:form>
        </ui:define>

    </ui:composition>

</html>
