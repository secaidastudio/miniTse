<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="templates/main.xhtml">

        <ui:define name="title">Registro de voto</ui:define>

        <ui:define name="content">
            <h:form>
                <h3>Nuevo voto</h3> 

                <h:selectOneRadio layout="pageDirection">
                    <f:selectItem itemValue="-2" itemLabel="voto NULO"/>
                    <f:selectItem itemValue="-1" itemLabel="voto EN BLANCO"/>
                    <f:selectItems 
                        value="#{listPoliticalPartiesBean.allParties}"
                        var="app"
                        itemValue="#{app.id}"
                        itemLabel="#{app.name}"
                        >
                        
                    </f:selectItems>
                </h:selectOneRadio>

                <h:commandButton value = "Votar" class="btn btn-primary"action = "#{voteSubmitBean}" />
            </h:form> 
        </ui:define>

    </ui:composition>

</html>
