<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="templates/main.xhtml">
        <ui:define name="title">Bienvenidos a Mini TSE</ui:define>
        
        <ui:define name="content">
            <h:form>
                <h:outputLabel value="DPI:"/>
                <br/>
                <h:inputText id="dpi" value="#{voteSubmitBean.tempDpi}"/>
                <br/>
                <br/>
                <h:selectOneRadio value="#{voteSubmitBean.selectedVoteOption}" layout="pageDirection">
                    <f:selectItem itemValue="-2" itemLabel="Voto NULO"/>
                    <f:selectItem itemValue="-1" itemLabel="Voto EN BLANCO"/>
                    <f:selectItems 
                        value="#{voteSubmitBean.parties}"
                        var="aPP"
                        itemValue="#{aPP.id}"
                        itemLabel="#{aPP.name}"
                        />
                </h:selectOneRadio>
                <h:commandButton 
                    value="Votar" 
                    class="btn btn-primary" 
                    action="#{voteSubmitBean.vote()}"/>
                
            </h:form>
        </ui:define>
        
    </ui:composition>

</html>
