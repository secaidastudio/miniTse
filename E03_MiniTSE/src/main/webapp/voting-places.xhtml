<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="templates/main.xhtml">

        <ui:define name="title">Centros de votación</ui:define>

        <ui:define name="content">
            <h:form>
                
                <h:dataTable
                    id="centers"
                    value="#{votingPlaceListBean.allCenters}"
                    var="center"
                    class="table">
                    <h:column>
                        <f:facet name="header">Nombre</f:facet>
                        <h:outputText value="#{center.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Direccion</f:facet>
                        <h:outputText value="#{center.address}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Rango de mesa Inicial</f:facet>
                        <h:outputText value="#{center.initialRange}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Rango de mesa Final</f:facet>
                        <h:outputText value="#{center.finalRange}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Acciones</f:facet>
                        <!-- Botón para ir al formulario de edición -->
                        <h:commandLink 
                            class="btn btn-info" 
                            value="Editar"
                            action="#{nav.goEditVotingPlace(center.id)}">
                        </h:commandLink>
                        <span>&nbsp;&nbsp;&nbsp;</span>
                        <!-- Botón para eliminar -->
                        <h:commandLink
                            class="btn btn-danger"
                            value="Eliminar"
                            onclick="if(! confirm('¿Desea eliminar este centro de votación?')) return false;">
                            <f:ajax 
                                execute="@this" 
                                render="@form" 
                                listener="#{votingPlaceListBean.delete(center.id)}"/>
                        </h:commandLink>
                    </h:column>
                </h:dataTable>

                <!-- Botón para ir a creación -->
                <h:commandLink
                    value="Crear nuevo centro de votación"
                    class="btn btn-primary"
                    action="#{nav.goCreateVotingPlace()}">
                </h:commandLink>
                <br/>
                <br/>
            </h:form>
        </ui:define>

    </ui:composition>

</html>
